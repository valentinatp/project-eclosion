
<div class="bg-dark bg-opacity-75">
  <div class="modal show d-block" tabindex="-1" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <button type="button" class="btn-close ms-auto mb-2" aria-label="Cerrar" data-bs-dismiss="modal"></button>
        <h1 class="fw-bold mb-2">Inicio de sesión</h1>
        <p class="mb-4">Inicia sesión con tu cuenta <strong>Eclosión.</strong></p>
        <form>
          <div class="mb-3">
            <label for="email" class="fw-bold">Email</label>
            <input type="email" class="form-control border border-secondary" id="email" name="email" required autocomplete="username">
          </div>
          <div class="mb-4">
            <label for="password" class="fw-bold">Contraseña</label>
            <input type="password" class="form-control border border-secondary" id="password" name="password" required autocomplete="current-password">
            <i></i>
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-success fw-bold btn-extra">Cancelar</button>
            <button type="submit" class="btn btn-secondary w-100 fw-bold">Iniciar sesión</button>
          </div>
          <p class="mt-4 text-center register-link">¿No tienes una cuenta? <a href="registration.html">Registrate.</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
