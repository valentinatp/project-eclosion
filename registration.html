        <main>
            <a href="index.html" class="form-label fw-bold modal-content boton-regresar">
            <img src="pictures/return-vector.svg" alt="Volver">
            </a>
        
            <div class="container mt-5 registro-container">
            <h1 class="text-start fs-2 fw-bold registro-titulo">Registro</h1>
                
                <div class="row justify-content-center">
                        <p class="text-start fs-6 registro-descripcion">
                            <span class="fw-bold">Regístrate</span> ingresando los siguientes datos
                            </p>
                </div>
                    <!-- <-- bucle de registro --> 
                    <form onsubmit="return validarContraseñas()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold ">Nombre</label>
                            <input type="text" class="form-control border border-secondary border-2 " id="nombre"
                                placeholder="Ingresa tu nombre" required>
                        </div> 
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control border border-secondary border-2" id="email"
                                placeholder="ejemplo@correo.com" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="edad" class="form-label fw-bold">Edad</label>
                            <input type="number" class="form-control  border border-secondary border-2" id="edad"
                                placeholder="Ingresa tu edad" required>
                        </div>
                    
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control auto-input border border-secondary border-2 imput-password" id="password" placeholder="Contraseña" required>
                            <span onclick="togglePassword('password')" class="input-eye">
                                <img id="icon-password" src="pictures/eyes-close.svg" alt="Ver contraseña">
                            </span>
                        </div> 
                        
                        <div class="mb-3 position-relative">
                            <label for="confirmPassword" class="form-label fw-bold">Confirmar Contraseña</label>
                            <input type="password" class="form-control auto-input border border-secondary border-2 imput-password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                            <span onclick="togglePassword('confirmPassword')" class="input-eye">
                                <img id="icon-confirmPassword" src="pictures/eyes-close.svg" alt="Ver contraseña">
                            </span>
                        </div>
                
                        <div class="form-text text-danger d-none" id="passwordError">
                            Las contraseñas no coinciden.   
                        </div>
                
                        <div class="botones-registro">
                            <a href="index.html" class="btn boton-volver">Volver</a>
                            <button type="submit" class="btn boton-registrar">Registrar</button>
                        </div>
                                
                                <div id="registroExitoso" class="alert alert-success d-none" role="alert">
                                    ¡Se registró correctamente!
                                </div> 

                                <!-- parte inferior para redirigir al usuario si tiene cuenta --> 
                                <div class="text-center mt-3">
                                    <span>¿Ya tienes una cuenta? 
                                    <a href="login.html" class="boton-iniciar-sesion">Inicia sesión</a>
                                    </span>
                                </div>
                    </form> 
        </main>
