       <div class="container mt-5">
         <h1 class="text-start fs-2 fw-bold" style="margin-bottom: 10px; margin-top: -24px;">Registro</h1>

       <div class="row justify-content-center">
      <div class="col-md-6">
         <p class="text-start fs-6" style="padding-bottom: 16px;" >Registrate ingresando los siguientes datos.</p>
        </div>

          <!-- bucle de registro -->
          <form onsubmit="return validarContraseñas()">
              <div class="mb-3">
               <label for="nombre" class="form-label fw-bold">Nombre</label>
               <input type="text" class="form-control form-control-sm border border-secondary border-2" id="nombre" placeholder="Ingresa tu nombre" required>
               </div>
            <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control form-control-sm border border-secondary border-2" id="email" placeholder="ejemplo@correo.com" required>
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label fw-bold">Edad</label>
            <input type="number" class="form-control form-control-sm border border-secondary border-2" id="edad" placeholder="Ingresa tu edad" required>
            </div>
         <div class="mb-3 position-relative">
        <label for="password" class="form-label fw-bold">Contraseña</label>
          <input type="password" class="form-control form-control-sm border border-secondary border-2" id="password" placeholder="Contraseña" required>
          <span onclick="togglePassword('password', 'icon-password')" style="position:absolute; top:38px; right:16px; cursor:pointer;">
           <svg id="icon-password" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#888" viewBox="0 0 16 16">
         <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-1.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
         </svg>
        </span>
          </div>
            <div class="mb-4 position-relative">
            <label for="confirmPassword" class="form-label fw-bold">Confirmar Contraseña</label>
           <input type="password" class="form-control form-control-sm border border-secondary border-2" id="confirmPassword" placeholder="Confirmar contraseña" required>
          <span onclick="togglePassword('confirmPassword', 'icon-confirmPassword')" style="position:absolute; top:38px; right:16px; cursor:pointer;">
          <svg id="icon-confirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#888" viewBox="0 0 16 16">
         <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zm-8 4a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-1.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
           </svg>
         </span>
        <div class="form-text text-danger d-none" id="passwordError">Las contraseñas no coinciden.</div>
        </div>
        <div class="row justify-content-center">
        <div class="col-6">
      <button type="submit" class="btn btn-secondary w-100">Registrar</button>
         </div>
        </div>
         </form>
         <div id="registroExitoso" class="alert alert-success d-none" role="alert">
              ¡Se registró correctamente!
           </div>
        
             <!-- parte inferior para redirigir al usuario si tiene cuenta -->
              <div class="container mt-3">
               <div class="row justify-content-center">
                <div class="col-md-6">
               <div class="mb-3 d-flex align-items-center justify-content-between">
             
                <span>¿Ya tienes una cuenta? <a href=login.html class="color-a fw-bold text-decoration-none">Inicia sesión</a></span>
