<link rel="stylesheet" href="css/modal-style.css">

  <!-- Modal de Bootstrap para el login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <!-- Contenedor principal del modal. 
        'modal fade' aplica animación de aparición/desaparición.
        id="loginModal" permite referenciarlo desde JS.
        tabindex="-1" permite que el modal no sea seleccionable por tabulación.
        aria-labelledby y aria-hidden mejoran la accesibilidad. -->
  <div class="modal-dialog ">
    <!-- Define el área del modal (puedes agregar 'modal-lg' para hacerlo más ancho si lo deseas) -->
    <div class="modal-content">
      <!-- Contenido principal del modal -->
      <div class="modal-header">
        <!-- Encabezado del modal -->

        <!-- Título del modal, con id para accesibilidad -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <!-- Botón para cerrar el modal, usa clases de Bootstrap y atributos de accesibilidad -->
      </div>
      <div class="modal-body " id="">
        <!-- Cuerpo del modal donde se cargará dinámicamente el contenido de login.html -->
        <!-- Aquí se cargará login.html -->
        <form id="loginForm" class="border p-4 rounded bg-light shadow"><!-- Formulario con borde, padding, bordes redondeados, fondo claro y sombra -->
          <!-- Campo para el correo electrónico -->
          <h5 class="modal-title fw-bold" id="loginModalLabel">Iniciar sesión</h5>
          <p class="mb-2">Inicia sesión con tu cuenta <span class="fw-bold">Eclosión.</span></p><!-- Título del formulario -->
          <br>

          <div class="mb-3"><!-- Margen inferior para separar los campos -->
              <label for="email" class="form-label fw-bold">Email</label><!-- Etiqueta para el campo de email -->
              <input type="email" class="form-control border-secondary border-2" id="email" required><!-- Campo de entrada para el correo electrónico, obligatorio -->
          </div>
          <!-- Campo para la contraseña -->
          <div class="mb-3"><!-- Margen inferior para separar los campos -->
              <label for="password" class="form-label fw-bold">Contraseña</label><!-- Etiqueta para el campo de contraseña -->
              <input type="password" class="form-control border-secondary border-2" id="password" required><!-- Campo de entrada para la contraseña, obligatorio -->
          </div>
          <!-- Botón para enviar el formulario -->
          <button type="submit" class="btn btn-secondary w-100">Iniciar sesión</button><!-- Botón azul de Bootstrap que ocupa el 100% del ancho del formulario -->
          <p class="mb-2 text-center">¿No tienes una cuenta?<a href="#" class="color-a text-decoration-none fw-bold"> Registrate.</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
