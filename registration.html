  <div class="container mt-5">
    <h1 class="text-center mb-4">Registration Eclosión</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
         <p class="text-center mb-4">Ingresa tus datos</p>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-sm" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" id="email" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control form-control-sm" id="edad" placeholder="Ingresa tu edad" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control form-control-sm" id="password" placeholder="Contraseña" required>
          </div>

          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control form-control-sm" id="confirmPassword" placeholder="Repite tu contraseña" required>
          </div>

                                  
          </div>
           <div class="col-6">
           <button type="submit" button class="btn btn-secondary">Registrar</button>
               </div>

             <!-- parte inferior para redirigir al usuario si tiene cuenta -->
