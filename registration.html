        <!-- Contenido de pagina -->
        <main class="container-fluid">
            <h1>Registration Eclosión</h1>
            <section>
                <div class="row">
                 <div class="col">
                   <h3 class="text-center mb-4">Registro de Usuario</h3>
                   <form>
                  <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                 <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                 </div>

                  <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                 <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                   </div>

                     <div class="mb-3">
                  <label for="edad" class="form-label">Edad</label>
                  <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" required>
                  </div>

                  <div class="mb-3">
                 <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                   </div>

                   <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                 </div>

                  <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                  </form>
                 
                </div>
                
            </section>
        </main>
